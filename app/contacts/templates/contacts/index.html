<div class="container mt-4">
    <h1>Contacts List</h1>
    
    {% if contacts %}
        <div class="row">
            {% for contact in contacts %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ contact.name }}</h5>
                            <p class="card-text">
                                <strong>Address:</strong> {{ contact.address }}<br>
                                <strong>Phone:</strong> {{ contact.telephone_number }}
                            </p>
                            <a href="{% url 'Contact' contact.id %}" class="btn btn-info btn-sm">View</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No contacts found.</p>
    {% endif %}
</div>

<div class="container mt-4">
    <h2>Add New Contact</h2>
    <form method="POST" action="{% url 'create_contact' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="tel" class="form-control" id="telephone" name="telephone_number" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Contact</button>
    </form>
</div>
